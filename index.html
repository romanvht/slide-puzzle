<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Пятнашки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css?ver=1.4.0">
  <link rel="icon" href="img/icons/icon.png" type="image/png">
  <script>
    window.onload = function () {
      let preloader = document.getElementById('p_prldr');
      preloader.classList.add('fadeout');

      setTimeout(function () {
        preloader.parentNode.removeChild(preloader);
      }, 200);
    }
  </script>
</head>

<body>
  <div id="p_prldr">
    <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
      <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
          <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
          <path d="M36 18c0-9.94-8.06-18-18-18" />
        </g>
      </g>
    </svg>
  </div>

  <div class="menu"></div>

  <div class="game">
    <div class="message">
      <div class="message-body">
        <div class="message-title">
          Победа!
        </div>
        <div class="message-text">
          Вы отлично справились!
          <div class="message-control">
            <a href="#" onclick="game.getCategories()" class="next-button">
              Меню
            </a>
            <a href="#" class="download-button" download>
              Скачать
            </a>
          </div>
          <div class="message-small"></div>
        </div>
      </div>
    </div>

    <div class="game-info">
      <div class="game-info_box steps-count">
        Ходов
        <span class="steps-count_info">0</span>
      </div>
      <a onclick="game.sound.toggleSound()" href="#" class="game-info_box sound-button">
        <img src="img/sound/on.svg" alt="sound on">
      </a>
    </div>

    <div id="tiles"></div>

    <div class="game-control">
      <a href="#" class="menu-button">
        Меню
      </a>
      <a onclick="game.restartGame()" href="#" class="restart-button">
        Рестарт
      </a>
    </div>
  </div>
  <audio id="sound">
    <source src="mp3/click.mp3" type="audio/mp3">
  </audio>
  <script src="js/input.js?ver=1.4.0"></script>
  <script src="js/storage.js?ver=1.4.0"></script>
  <script src="js/sound.js?ver=1.4.0"></script>
  <script src="js/menu.js?ver=1.4.0"></script>
  <script src="js/game.js?ver=1.4.0"></script>
  <script>
    window.game = new PuzzleGame();
  </script>
</body>

</html>
